<!DOCTYPE html>
<html>

<head>
    <title>
        Basketball Shot Tracker
    </title>
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="controls-panel">
        <div id="controls-header">
            <div class="controls-left">
                <button id="start-button" class="shot-selection selected">Single</button>
                <button id="stop-button" class="shot-selection">Multiple</button>
            </div>
            <div class="controls-center">
                <span>Shot Tracker</span>
            </div>
            <div class="controls-right">
                <input id="import-button" type="file" accept="application/json" class="import-button" title="Import" />
                <button id="save-button" class="shot-button save">Save</button>
            </div>
        </div>
    </div>

    <div id="canvas">
        <img id="court" src="./court.png" />
    </div>
</body>

</html>
